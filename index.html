<!DOCTYPE html>
<html lang="en" ng-app="simpleapp">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <!-- Bootstrap Core CSS -->

<body>

    <div id="wrapper">

        <div ng-include="'components/shared/menu/menu.html'"></div>

        <div id="page-content-wrapper" ng-view>
